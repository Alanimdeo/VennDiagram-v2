name: "Update ytdl-core"

on:
  schedule:
    - cron: "0 21 * * *" # Run every day at 21:00 UTC, 06:00 KST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Setup node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: "Install npm-check-updates"
        run: npm install -g npm-check-updates
      - name: "Check for updates"
        run: |
          ncu -u @distube/ytdl-core @distube/ytsr youtube-dl-exec
          git diff --exit-code || echo "CHANGED=true" >> $GITHUB_ENV
      - name: "Commit and push updates"
        if: env.CHANGED == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions-venndiagram@imdeo.dev"
          git commit -am "Update ytdl-core"
          git push
